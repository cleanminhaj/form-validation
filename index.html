<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./resource/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./atyle.css">
</head>
<body>
    

  <!-- form-validation -->

  <div class="form">
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto my-5">
                <div class="card">
                    <div style="font-size: 25px;" class="card-header">
                        Create an account
                    </div>
                    <div class="msg mt-3">
                       
                    </div>
                    <form id="user-create-form" action="#">
                        <label for="#">Name</label>
                        <input id="name" class="form-control" type="text">
                        <label for="#">Email</label>
                        <input id="email" class="form-control" type="text">
                        <label for="#">Number</label>
                        <input id="number" class="form-control" type="text">
                        <input class="btn btn-primary form-control" type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>



  <!-- javascript -->
  <script src="./resource/bootstrap.bundle.js"></script>
  <script src="./app.js"></script>
</body>
</html>
